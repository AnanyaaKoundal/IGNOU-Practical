<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Example</title>
    <style>
        /* Style for the modal (popup) */
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        .modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .close {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button id="setbtn">Set Cookies</button>
    <button id="getbtn">Get Cookies</button>

    <!-- Modal for displaying cookies -->
    <div id="cookieModal" class="modal">
        <div class="modal-content">
            <h2>Cookies Stored</h2>
            <p id="cookieContent"></p>
            <button class="close" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        // Set Cookies when the "Set Cookies" button is clicked
        document.getElementById("setbtn").addEventListener("click", () => {
            document.cookie = "name1=John Doe; expires=Mon, 27 Jan 2025 12:00:00 UTC; path=/";
            document.cookie = "name2=ABC Doe; expires=Mon, 27 Jan 2025 12:00:00 UTC; path=/";
        });

        // Get Cookies and show them in a modal when the "Get Cookies" button is clicked
        document.getElementById("getbtn").addEventListener("click", () => {
            var cookies = document.cookie;
            document.getElementById("cookieContent").textContent = cookies; // Display cookies in the modal
            document.getElementById("cookieModal").style.display = "flex"; // Show the modal
        });

        // Close the modal when the close button is clicked
        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("cookieModal").style.display = "none"; // Hide the modal
        });
    </script>

</body>
</html>
