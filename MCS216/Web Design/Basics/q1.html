<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Two-Digit Arithmetic Operations</h1>
    <input type="number" id="num1" placeholder="Enter first number (0-99)" />
    <input type="number" id="num2" placeholder="Enter second number (0-99)" />
    <br><br>
    <button onclick="performOperations()">Perform Operations</button>
    
    <h3>Results:</h3>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>

    <script>
        function performOperations() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if(num1 === '' || num2 === '') {
                alert('Please enter both numbers.');
                return;
            }

            const addition = parseInt(num1) + parseInt(num2);
            const subtraction = parseInt(num1) - parseInt(num2);
            const multiplication = parseInt(num1) * parseInt(num2);
            const division = num2 != 0 ? (parseInt(num1) / parseInt(num2)) : 'Cannot divide by zero';

            document.getElementById('addition').textContent = `Addition: ${addition}`;
            document.getElementById('subtraction').textContent = `Subtraction: ${subtraction}`;
            document.getElementById('multiplication').textContent = `Multiplication: ${multiplication}`;
            document.getElementById('division').textContent = `Division: ${division}`;
        }
    </script>
</body>
</html>
