<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('college-logo.png');
            background-size: cover;
            padding: 20px;
        }
        h1 {
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: yellow;
            color: black;
            padding: 10px;
        }
        td.left {
            background-color: yellow;
        }
        td.right {
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>Personal Information</h1>

    <table>
        <tr>
            <th colspan="2">Profile</th>
        </tr>
        <tr>
            <td class="left">Name:</td>
            <td class="right">John Doe</td>
        </tr>
        <tr>
            <td class="left">Class:</td>
            <td class="right">B.Tech Computer Science</td>
        </tr>
        <tr>
            <td class="left">Qualifications:</td>
            <td class="right">High School, B.Tech Student</td>
        </tr>
        <tr>
            <td class="left">Photo:</td>
            <td class="right"><img src="profile-photo.jpg" alt="Photo" width="100" height="100"></td>
        </tr>
        <tr>
            <td class="left">Address:</td>
            <td class="right">123 Street Name, City, Country</td>
        </tr>
    </table>

</body>
</html>
