<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Check</title>
    <script>
        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                alert("Cookie exists: " + user);
            } else {
                alert("Cookie does not exist. Setting a new cookie.");
                // setCookie("usernamce", "John Doe", 1);  // Set a cookie for 1 day
            }
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        window.onload = checkCookie; // Check cookie status on page load
    </script>
</head>
<body>
    <h1>Welcome to the Cookie Checker Page</h1>
</body>
</html>
