<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message</title>
    <script>
        function showThankYou() {
            document.getElementById("message").innerHTML = "Thank You!";
        }
    </script>
</head>
<body>
    <h1 id="message">Web Design Lab</h1>
    <button onclick="showThankYou()">Submit</button>
</body>
</html>
